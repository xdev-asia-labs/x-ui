version: '3.8'

services:
  # X-UI Documentation Site
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # MCP Server (for local development)
  mcp-server:
    build:
      context: .
      dockerfile: packages/mcp-server/Dockerfile
    stdin_open: true
    tty: true
    restart: unless-stopped
